    <meta charset="UTF-8">

    <title>Социальная сеть для писателей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .story {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .story h2 {
            margin-top: 0;
        }
        .author {
            color: #666;
            font-size: 0.9em;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px 0;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .add-story {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .add-story input, .add-story textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .comments {
            margin-top: 15px;
        }
        .comments h3 {
            margin-bottom: 10px;
        }
        .comment-list {
            margin-bottom: 10px;
        }
        .comment {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .comment-form input, .comment-form textarea {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>

<body>
    <header>
        <h1>Социальная сеть для писателей</h1>
        <p>Загружайте свои рассказы и книги, делитесь с другими!</p>
    </header>

    <div class="container">
        <!-- Форма для добавления рассказа -->
        <div class="add-story">
            <h2>Добавить новый рассказ</h2>
            <form id="storyForm">
                <input type="text" id="storyTitle" placeholder="Название рассказа" required><br>
                <input type="text" id="storyAuthor" placeholder="Ваше имя" required><br>
                <textarea id="storyContent" placeholder="Содержание рассказа" required></textarea><br>
                <button type="submit" class="button">Добавить рассказ</button>
            </form>
        </div>

        <!-- Здесь будут добавляться истории -->
        <div id="stories"></div>
    </div>

    <script>
        // Обработчик отправки формы для добавления нового рассказа
        document.getElementById('storyForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Отменяем стандартное поведение формы

            // Получаем данные из формы
            const title = document.getElementById('storyTitle').value;
            const author = document.getElementById('storyAuthor').value;
            const content = document.getElementById('storyContent').value;

            // Создаем новый элемент рассказа
            const storyContainer = document.createElement('div');
            storyContainer.classList.add('story');
            storyContainer.innerHTML = `
                <h2>${title}</h2>
                <p class="author">Автор: ${author}</p>
                <p>${content}</p>
                <div class="comments">
                    <h3>Комментарии</h3>
                    <div class="comment-list"></div>
                    <form class="comment-form">
                        <input type="text" placeholder="Ваше имя" class="comment-author" required>
                        <textarea placeholder="Ваш комментарий" class="comment-content" required></textarea>
                        <button type="button" class="button add-comment">Добавить комментарий</button>
                    </form>
                </div>
            `;

            // Добавляем обработчик для добавления комментариев к этому рассказу
            storyContainer.querySelector('.add-comment').addEventListener('click', function() {
                const commentAuthor = storyContainer.querySelector('.comment-author').value;
                const commentContent = storyContainer.querySelector('.comment-content').value;

                if (commentAuthor && commentContent) {
                    // Вставляем комментарий в блок .comment-list
                    const commentList = storyContainer.querySelector('.comment-list');
                    const comment = document.createElement('div');
                    comment.classList.add('comment');
                    comment.innerHTML = `<p><strong>${commentAuthor}</strong>: ${commentContent}</p>`;
                    commentList.appendChild(comment);

                    // Очищаем форму
                    storyContainer.querySelector('.comment-form').reset();
                }
            });

            // Вставляем новый рассказ в начало списка рассказов
            document.getElementById('stories').prepend(storyContainer);

            // Очищаем форму
            document.getElementById('storyForm').reset();
        });
    </script>
</body>
</html>
